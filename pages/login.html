<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .user-type-selected {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="floating-animation absolute top-20 left-20 w-72 h-72 bg-white/10 rounded-full blur-3xl"></div>
        <div class="floating-animation absolute bottom-20 right-20 w-96 h-96 bg-white/5 rounded-full blur-3xl" style="animation-delay: -3s;"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md mx-auto px-6">
        <div class="glass-card rounded-3xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-3 mb-6">
                    <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center">
                        <i data-lucide="heart" class="w-7 h-7 text-primary-content"></i>
                    </div>
                    <span class="text-3xl font-bold text-primary">Karu</span>
                </div>
                <h1 class="text-2xl font-bold text-base-content mb-2">Acesso ao Sistema</h1>
                <p class="text-base-content/70">Selecione seu perfil e faça login</p>
            </div>

            <!-- User Type Selection -->
            <div class="mb-6">
                <label class="label">
                    <span class="label-text font-medium">Tipo de Usuário</span>
                </label>
                <div class="grid grid-cols-1 gap-3">
                    <button type="button" 
                            class="btn btn-outline w-full justify-start user-type-btn" 
                            data-type="gestor"
                            onclick="selectUserType('gestor')">
                        <i data-lucide="user-cog" class="w-5 h-5"></i>
                        <div class="text-left flex-1">
                            <div class="font-semibold">Gestor</div>
                            <div class="text-xs opacity-70">Administração e relatórios</div>
                        </div>
                    </button>
                    
                    <button type="button" 
                            class="btn btn-outline w-full justify-start user-type-btn" 
                            data-type="profissional"
                            onclick="selectUserType('profissional')">
                        <i data-lucide="stethoscope" class="w-5 h-5"></i>
                        <div class="text-left flex-1">
                            <div class="font-semibold">Profissional de Saúde</div>
                            <div class="text-xs opacity-70">Atendimento e consultas</div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" id="loginForm">
                <!-- Email/CPF Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Email ou CRM</span>
                    </label>
                    <div class="relative">
                        <input type="text" 
                               placeholder="Digite seu email ou CRM" 
                               class="input input-bordered w-full pl-12" 
                               id="emailField"
                               required />
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-5 h-5 text-base-content/50"></i>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Senha</span>
                    </label>
                    <div class="relative">
                        <input type="password" 
                               placeholder="Digite sua senha" 
                               class="input input-bordered w-full pl-12 pr-12" 
                               id="password"
                               required />
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-base-content/50"></i>
                        </div>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" 
                                    class="text-base-content/50 hover:text-base-content transition-colors"
                                    onclick="togglePassword()">
                                <i data-lucide="eye" class="w-5 h-5" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="label cursor-pointer">
                        <input type="checkbox" class="checkbox checkbox-primary checkbox-sm mr-2" />
                        <span class="label-text">Lembrar de mim</span>
                    </label>
                    <a href="#" class="text-primary text-sm hover:underline font-medium">
                        Esqueci minha senha
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-full" disabled id="loginBtn">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Entrar
                </button>

            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="../index.html" class="text-white/80 hover:text-white transition-colors text-sm">
                <i data-lucide="arrow-left" class="w-4 h-4 inline mr-2"></i>
                Voltar ao início
            </a>
        </div>
    </div>

    <script>
        let selectedUserType = null;

        // Inicializar ícones
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });

        // Selecionar tipo de usuário
        function selectUserType(type) {
            selectedUserType = type;
            
            // Remove seleção anterior
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('user-type-selected');
                btn.classList.add('btn-outline');
            });
            
            // Adiciona seleção atual
            const selectedBtn = document.querySelector(`[data-type="${type}"]`);
            selectedBtn.classList.add('user-type-selected');
            selectedBtn.classList.remove('btn-outline');
            
            // Habilita botão de login
            document.getElementById('loginBtn').disabled = false;
            
            // Atualiza placeholder do campo email
            const emailField = document.getElementById('emailField');
            if (type === 'gestor') {
                emailField.placeholder = 'Digite seu email institucional';
            } else if (type === 'profissional') {
                emailField.placeholder = 'Digite seu email ou CRM';
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordField.type = 'password';
                toggleIcon.setAttribute('data-lucide', 'eye');
            }
            
            // Re-initialize icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }


        // Form validation and redirect
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedUserType) {
                alert('Por favor, selecione o tipo de usuário.');
                return;
            }
            
            const email = document.getElementById('emailField').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            // Simulate login process
            const submitBtn = document.getElementById('loginBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Entrando...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Redirect based on selected user type
                if (selectedUserType === 'gestor') {
                    window.location.href = 'manager-dashboard.html';
                } else if (selectedUserType === 'profissional') {
                    window.location.href = 'search-rn.html';
                }
                
                // Reset button (this won't execute due to redirect)
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
